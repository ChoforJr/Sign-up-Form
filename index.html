<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <section>
        <div><img src="odin-lined.png" alt="TOP logo"><span>ODIN</span></div> 
        <p>Photo by Halie West on Unsplash</p>
    </section>
    <main>

    <h3 class="first">This is not a real online service! You know you need something like this in your life to help you realize you deepest dreams.</h3>
    <h3 class="second">Sign up now to get started.</h3>
    <h3 class="third">You know you want to.</h3>

    <form action="" method="post">
        <h2>Let's do this!</h2>
        <div class="left">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name">

            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">

            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="right">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name">

            <label for="tel">PHONE NUMBER</label>
            <input type="tel" id="tel" name="tel">

            <label for="conf-password">CONFIRM PASSWORD</label>
            <input type="password" id="conf-password" name="conf-password">
        </div>
            <button type="submit">Create Account</button>
    </form>
    
    <p>Already have an account? <a href="" style="text-decoration: none; color: #596D48;">Log in</a></p>

    </main>
</body>
</html>
